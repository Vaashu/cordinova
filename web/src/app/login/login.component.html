<div class="outer">
    <div class="inner">
        <ng-container *ngIf="login">
        <div>
            <mat-form-field appearance="outline">
              <mat-label>Enter your username</mat-label>
              <input matInput placeholder="Username" [formControl]="username" required>
              <mat-error *ngIf="username.invalid">You must enter a value</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Enter your password</mat-label>
                <input matInput placeholder="Password" [formControl]="password" required type="password">
                <mat-error *ngIf="password.invalid">You must enter a value</mat-error>
              </mat-form-field>
        </div>
        <button class="btn btn-primary" (click)="userLogin()">Login</button>
        </ng-container>
        <ng-container *ngIf="!login">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>User type</mat-label>
                    <mat-select [(value)]="user">
                      <mat-option value="admin">Admin</mat-option>
                      <mat-option value="manager">Manager</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                  <mat-label>Enter your username</mat-label>
                  <input matInput placeholder="Username" [formControl]="addusername" required>
                  <mat-error *ngIf="addusername.invalid">You must enter a value</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Set your password</mat-label>
                    <input matInput placeholder="Password" [formControl]="addpassword" required type="password">
                    <mat-error *ngIf="addpassword.invalid">You must enter a value</mat-error>
                </mat-form-field>
            </div>
            <button class="btn btn-primary" (click)="userRegister()">Register</button>
            </ng-container>
        <a class="link" color="primary" (click)="login = !login" >
            {{login === true ? 'New user' : 'Sign In'}}
        </a>
    </div>
</div>
