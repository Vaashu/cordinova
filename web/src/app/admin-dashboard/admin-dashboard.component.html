<div class="container">
<h1>Add Products</h1>
<form [formGroup]="addProductform" (ngSubmit)="submit()">
    <div class="form-group">
        <label>Select Category</label>
		<select class="form-control"
		        formControlName="category">
			<option value="">Please select a category</option>
			<option *ngFor="let item of categories"
			        [value]="item">{{item}}
			</option>
        </select>
        <div *ngIf="f.category.touched && f.category.invalid" class="alert alert-danger">
            <div *ngIf="f.category.errors.required">Category is required.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="name">Procduct Name</label>
        <input 
            formControlName="name"
            id="name" 
            type="text" 
            class="form-control">
        <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
            <div *ngIf="f.name.errors.required">Name is required.</div>
            <div *ngIf="f.name.errors.minlength">Name should be 3 character.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="price">Procduct Price</label>
        <input 
            formControlName="price"
            id="price" 
            type="text" 
            class="form-control">
        <div *ngIf="f.price.touched && f.price.invalid" class="alert alert-danger">
            <div *ngIf="f.price.errors.required">Price is required.</div>
            <div *ngIf="f.price.errors.pattern">Please, enter numeric value.</div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>
